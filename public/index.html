<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="./key.js"></script>
    <script type="text/javascript" src="./main.js"></script>

    <title>VinylVision</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>
        VinylVision
    </h1>
    <div>
        <form id="fileform" action="">
            <select name="type">
                <option value="WEB_DETECTION">WEB_DETECTION</option>
            </select><br />
            <input type="file" name="fileField"><br /><br />
            <input type="submit" name="submit" value="Submit">
        </form>

        <code style="white-space:pre" id="results"></code>
    </div><br />

    <div id="login">
        
    </div>

    <div>
        <h5>Select a file</h5>
        <div class="row">
            <div class="col">
                <input type="file" accept=".mp3" id="audio-input" class="form-control form-control-sm" />
            </div>
            <div class="col">
                <button class="btn btn-sm btn-primary" onclick="submit()">Upload</button>
            </div>
        </div>


        <h5 class="mt-3">Result</h5>
        <div id="result"></div>
    </div>

    <script>
        const input = document.querySelector("#audio-input");
        var file = null;

        input.addEventListener("change", () => {
            file = input.files.item(0);
        });

        function submit() {
            if (file) {
                var postData = new FormData();
                postData.append('api_token', 'f515f56c29f1626c4238ac352fa98b18');
                postData.append('file', file);
                postData.append('return', 'spotify');

                result = document.querySelector('#result');
                result.innerHTML = 'Working...'

                $.ajax({
                    url: 'https://api.audd.io',
                    type: 'POST',
                    data: postData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        //console.log(response);

                        if ((response.result == null) || (response.result.title == 'error')) {
                           result.innerHTML = `<table class="table">  <tr> <td> audio file upload failed </td> </tr> </table>`;
                        }

                        else {

                            result.innerHTML =
                                `<table class="table">
				                        <tr>
					                        <td>Song Title</td>
				   	                        <td class="text-primary">${response.result.title}</td>
				                        </tr>
                                        <tr>
                                            <td>Album</td>
                                            <td class="text-primary">${response.result.album}</td>
                                        </tr>
                                        <tr>
                                            <td>Artist</td>
                                            <td class="text-primary">${response.result.artist}</td>
                                        </tr>
                                        <tr>
                                            <td>Label</td>
                                            <td class="text-primary">${response.result.label}</td>
                                        </tr>
                                        <tr>
                                            <td>Release Date</td>
                                            <td class="text-primary">${response.result.release_date}</td>
                                        </tr>
                                    </table>`;
                        }
                    }
                });
            }
        }
    </script>


    <div style="max-width: 28em;">

        <select id="encodingTypeSelect">
            <option value="mp3">MP3 (MPEG-1 Audio Layer III) (.mp3)</option>
        </select>
        <div id="controls">
            <button id="recordButton">Record</button>
            <button id="stopButton" disabled>Stop</button>
        </div>
        <div id="formats"></div>
        <pre>Log</pre>
        <pre id="log"></pre>

        <pre>Recordings</pre>
        <ol id="recordingsList"></ol>
    </div>

    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="js/WebAudioRecorder.min.js"></script>
    <script>
        URL = window.URL || window.webkitURL;

        var gumStream; 						
        var recorder; 						
        var inputMic; 							
        var encodingType; 					
        var encodeAfterRecord = true;  


        var AudioContext = window.AudioContext || window.webkitAudioContext;
        var audioContext;

        var encodingTypeSelect = document.getElementById("encodingTypeSelect");
        var recordButton = document.getElementById("recordButton");
        var stopButton = document.getElementById("stopButton");

        //add events to buttons
        recordButton.addEventListener("click", startRecording);
        stopButton.addEventListener("click", stopRecording);

        function startRecording() {
            var constraints = { audio: true, video:false }

	        navigator.mediaDevices.getUserMedia(constraints).then(function(stream) {
		        __log("getUserMedia() success, stream created, initializing WebAudioRecorder...");

                audioContext = new AudioContext();

		        //update the format 
		        document.getElementById("formats").innerHTML="Format: 2 channel "+encodingTypeSelect.options[encodingTypeSelect.selectedIndex].value+" @ "+audioContext.sampleRate/1000+"kHz"

		        //assign to gumStream for later use
		        gumStream = stream;

		        inputMic = audioContext.createMediaStreamSource(stream);
		
		        //get the encoding - for future, add wav or other types
		        encodingType = encodingTypeSelect.options[encodingTypeSelect.selectedIndex].value;
		
		        //disable the encoding selector
		        encodingTypeSelect.disabled = true;

		        recorder = new WebAudioRecorder(inputMic, {
		          workerDir: "js/", // must end with slash
		          encoding: encodingType,
		          numChannels:2,
		          onEncoderLoading: function(recorder, encoding) {
		            __log("Loading "+encoding+" encoder...");
		          },
		          onEncoderLoaded: function(recorder, encoding) {
		            __log(encoding+" encoder loaded");
		          }
		        });

		        recorder.onComplete = function(recorder, blob) { 
			        __log("Encoding complete");
			        createDownloadLink(blob,recorder.encoding);
			        encodingTypeSelect.disabled = false;
		        }

		        recorder.setOptions({
		          timeLimit:120,
		          encodeAfterRecord:encodeAfterRecord,
	              ogg: {quality: 0.5},
	              mp3: {bitRate: 160}
	            });

		        //start the recording process
		        recorder.startRecording();

		         __log("Recording started");

	        }).catch(function(err) {
	  	        //enable the record button if getUSerMedia() fails
    	        recordButton.disabled = false;
    	        stopButton.disabled = true;

	        });

	        //disable the record button
            recordButton.disabled = true;
            stopButton.disabled = false;
        }

        function stopRecording() {
	        console.log("stopRecording() called");
	
	        //stop microphone access
	        gumStream.getAudioTracks()[0].stop();

	        //disable the stop button
	        stopButton.disabled = true;
	        recordButton.disabled = false;
	
	        //tell the recorder to finish the recording (stop recording + encode the recorded audio)
	        recorder.finishRecording();

	        __log('Recording stopped');
        }

        function createDownloadLink(blob,encoding) {
	
	        var url = URL.createObjectURL(blob);
	        var au = document.createElement('audio');
	        var li = document.createElement('li');
	        var link = document.createElement('a');

	        //add controls to the <audio> element
	        au.controls = true;
	        au.src = url;

	        //link the a element to the blob
	        link.href = url;
	        link.download = new Date().toISOString() + '.'+ encoding;
            link.innerHTML = link.download;

	        //add the new audio and a elements to the li element
	        li.appendChild(au);
	        li.appendChild(link);

	        //add the li element to the ordered list
	        recordingsList.appendChild(li);
        }

        //helper function
        function __log(e, data) {
	        log.innerHTML += "\n" + e + " " + (data || '');
        }
    </script>


</body>
</html>
