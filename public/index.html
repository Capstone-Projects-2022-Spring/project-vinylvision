<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--

    <div>
        <form id="fileform" action="">
            <select name="type">
                s
                <option value="WEB_DETECTION">WEB_DETECTION</option>
                <option value = "LABEL_DETECTION">LABEL_DETECTION</option>
            </select><br />
            <input type="file" name="fileField"><br /><br />
            <input type="submit" name="submit" value="Submit">
        </form>

        <code style="white-space:pre" id="results"></code>
    </div>

    <!--  begin new mp3 upload code  -->
    <div>
        <h5>Select a file</h5>
        <div class="row">
            <div class="col">
                <input type="file" accept=".mp3" id="audio-input" class="form-control form-control-sm" />
            </div>
            <div class="col">
                <button class="btn btn-sm btn-primary" onclick="submit()">Submit</button>
            </div>
        </div>


        <h5 class="mt-3">Result</h5>
        <div id="result"></div>
    </div>

    <script>
        const input = document.querySelector("#audio-input");
        var file = null;

        input.addEventListener("change", () => {
            file = input.files.item(0);
        });

        function submit() {
            if (file) {
                var postData = new FormData();
                postData.append('api_token', 'c9406b4f36456e3730cf2cf10c7d5348');
                postData.append('file', file);
                postData.append('return', 'spotify');

                result = document.querySelector('#result');
                result.innerHTML = 'Working...'

                $.ajax({
                    url: 'https://api.audd.io',
                    type: 'POST',
                    data: postData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        console.log(response);

                        result.innerHTML =
                            `<table class="table">
                                    <tr>
                                        <td>Album</td>
                                        <td class="text-primary">${response.result.album}</td>
                                    </tr>
                                    <tr>
                                        <td>Artist</td>
                                        <td class="text-primary">${response.result.artist}</td>
                                    </tr>
                                    <tr>
                                        <td>Label</td>
                                        <td class="text-primary">${response.result.label}</td>
                                    </tr>
                                    <tr>
                                        <td>Release Date</td>
                                        <td class="text-primary">${response.result.release_date}</td>
                                    </tr>
                                </table>`;
                    }
                });
            }
        }
    </script>
    <!--  end new mp3 upload code  -->

</body>
