<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudD.io Music Recognition</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <h5>Select a file</h5>
        <div class="row">
            <div class="col">
                <input type="file" accept=".mp3" id="audio-input" class="form-control form-control-sm" />
            </div>
            <div class="col">
                <button class="btn btn-sm btn-primary" onclick="submit()">Submit</button>
            </div>
        </div>


        <h5 class="mt-3">Result</h5>
        <div id="result"></div>
    </div>

    <script>


        const input = document.querySelector("#audio-input");
        var file = null;

        input.addEventListener("change", () => {
            file = input.files.item(0);
        });

        function submit() {
            if (file) {
                var postData = new FormData();
                postData.append('api_token', '7c1042cd5831c7c617a466cdf3f6c1a4');
                postData.append('file', file);
                postData.append('return', 'apple_music,spotify');

                result = document.querySelector('#result');
                result.innerHTML = 'Working...'

                $.ajax({
                    url: 'https://api.audd.io',
                    type: 'POST',
                    data: postData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        console.log(response);

                        result.innerHTML =
                            `<table class="table">
                                <tr>
                                    <td>Album</td>
                                    <td class="text-primary">${response.result.album}</td>
                                </tr>
                                <tr>
                                    <td>Artist</td>
                                    <td class="text-primary">${response.result.artist}</td>
                                </tr>
                                <tr>
                                    <td>Label</td>
                                    <td class="text-primary">${response.result.label}</td>
                                </tr>
                                <tr>
                                    <td>Release Date</td>
                                    <td class="text-primary">${response.result.release_date}</td>
                                </tr>
                            </table>`;
                    }
                });
            }
        }
    </script>
</body>
</html>
